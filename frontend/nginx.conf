server {
  listen 80;
  server_name _;

  # Serve built assets
  root /usr/share/nginx/html;
  index index.html;

  # Try files, then fallback to index.html for client routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # (Optional) If your backend is on a different host in prod, remove this block.
  # In local docker-compose, we'll use this to proxy /api to the backend container.
  location /api/ {
    proxy_pass http://backend:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}