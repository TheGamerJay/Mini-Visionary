<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile â€” Mini Visionary</title>
  <link rel="icon" href="/logo.png" />
  <style>
    :root{
      --bg-0:#0b0f19; --bg-1:#0f1629; --card:#0e1424; --sunken:#0b1020;
      --line:#3b82f6; --text:#e6eaf2; --muted:#9aa4b2; --ring:rgba(148,163,184,.25);
      --btn-start:#22d3ee; --btn-end:#ec4899;
    }
    *{box-sizing:border-box} html,body{height:100%}
    body{
      margin:0; color:var(--text); min-height:100vh; display:flex; flex-direction:column;
      background:
        radial-gradient(1200px 600px at 10% -10%, #16213a 0%, transparent 60%),
        radial-gradient(1200px 600px at 110% 110%, #1b2a4b 0%, transparent 60%),
        linear-gradient(180deg, var(--bg-0), var(--bg-1));
      font:16px/1.5 system-ui,-apple-system,Segoe UI,Inter,Roboto,Arial,sans-serif;
    }
    .header{display:flex; justify-content:space-between; align-items:center; padding:16px 24px; border-bottom:1px solid var(--ring)}
    .logo{display:flex; align-items:center; gap:12px; font-size:20px; font-weight:700; text-decoration:none; color:var(--text)}
    .logo img{width:32px; height:32px; border-radius:8px}
    .nav{display:flex; gap:16px; align-items:center}
    .nav a{color:var(--muted); text-decoration:none; padding:8px 12px; border-radius:8px; transition:all 0.2s}
    .nav a:hover, .nav a.active{color:var(--text); background:var(--sunken)}
    .container{max-width:1200px; margin:0 auto; padding:40px 24px}

    /* Grid layout */
    .profile-grid{display:grid; grid-template-columns:1fr; gap:24px}
    @media (min-width: 1024px) {
      .profile-grid{grid-template-columns:1fr 420px; align-items:start}
    }
    .left-column{display:grid; gap:24px}

    /* Section card */
    .section{background:var(--card); border:1px solid var(--ring); border-radius:16px; padding:24px}
    .section-title{font-size:24px; font-weight:700; margin-bottom:16px}

    /* Profile section */
    .profile-content{display:grid; gap:24px; margin-top:16px}
    @media (min-width: 640px) {
      .profile-content{grid-template-columns:auto 1fr; gap:24px}
    }

    /* Profile picture upload */
    .picture-upload{padding:1px; background:linear-gradient(135deg, rgba(99,102,241,0.3), rgba(217,70,239,0.3), rgba(34,211,238,0.3)); border-radius:16px}
    .picture-upload-inner{background:rgba(23,23,23,0.6); border:1px solid var(--ring); border-radius:15px; padding:16px; display:grid; gap:12px; place-items:center}
    .picture-label{font-size:14px; color:var(--muted); margin-bottom:8px}
    .avatar-preview{width:160px; height:160px; border-radius:12px; overflow:hidden; border:1px solid var(--ring); background:var(--sunken); display:grid; place-items:center}
    .avatar-preview img{width:100%; height:100%; object-fit:cover}
    .avatar-placeholder{font-size:48px}
    .upload-btn{padding:12px 16px; border-radius:12px; background:linear-gradient(90deg, #818cf8, #f0abfc, #22d3ee); color:#000; font-weight:600; cursor:pointer; border:none; font-size:14px}
    .upload-btn:hover{transform:translateY(-2px)}
    .file-input{display:none}
    .upload-note{font-size:12px; color:var(--muted); text-align:center}

    /* Form fields */
    .form-fields{display:grid; gap:16px}
    .form-group{display:grid; gap:4px}
    .form-label{font-size:14px; color:var(--muted)}
    .form-input{padding:10px 12px; border-radius:12px; background:rgba(255,255,255,0.1); border:1px solid var(--ring); color:var(--text); font-family:inherit}
    .form-input:focus{outline:none; border-color:var(--line)}
    .form-input:disabled{opacity:0.7}
    .form-actions{display:flex; gap:8px; margin-top:4px}
    .btn{padding:10px 16px; border-radius:12px; font-weight:600; cursor:pointer; border:none; font-size:14px; transition:all 0.2s}
    .btn-primary{background:#fff; color:#000}
    .btn-primary:hover{transform:translateY(-2px)}
    .btn-primary:disabled{opacity:0.6; cursor:not-allowed}
    .btn-secondary{background:rgba(255,255,255,0.1); border:1px solid var(--ring); color:var(--text)}
    .btn-secondary:hover{background:var(--card)}

    /* Preferences */
    .pref-grid{display:grid; gap:16px; margin-top:12px}
    @media (min-width: 640px) {
      .pref-grid{grid-template-columns:repeat(2, 1fr)}
    }
    .pref-item{border-radius:12px; border:1px solid var(--ring); background:rgba(255,255,255,0.05); padding:16px}
    .pref-title{font-weight:600; margin-bottom:4px}
    .pref-value{font-size:14px; color:var(--muted)}

    /* Sessions sidebar */
    .sessions-title{font-size:18px; font-weight:700; margin-bottom:12px}
    .sessions-list{display:grid; gap:12px}
    .session-item{border-radius:12px; border:1px solid var(--ring); background:rgba(255,255,255,0.05); padding:12px; display:flex; align-items:center; justify-content:space-between; gap:12px}
    .session-info{flex:1; min-width:0}
    .session-agent{font-weight:600; font-size:14px; margin-bottom:2px}
    .session-meta{font-size:12px; color:rgba(255,255,255,0.6)}
    .revoke-btn{padding:6px 12px; border-radius:12px; background:linear-gradient(90deg, #818cf8, #f0abfc, #22d3ee); color:#000; font-weight:600; cursor:pointer; border:none; font-size:12px; white-space:nowrap}
    .revoke-btn:hover{transform:translateY(-2px)}
  </style>
</head>
<body>
  <div class="header">
    <a href="/static/generate.html" class="logo">
      <img src="/logo.png" alt="Mini Visionary Logo">
      Mini Visionary
    </a>
    <nav class="nav">
      <a href="/static/guide.html">Guide</a>
      <a href="/static/gallery.html">Gallery</a>
      <a href="/static/library.html">Library</a>
      <a href="/static/store.html">ðŸ’Ž Store</a>
      <a href="/static/wallet.html">ðŸ’° Wallet</a>
      <a href="/static/profile.html" class="active">ðŸ§‘ Profile</a>
    </nav>
  </div>

  <div class="container">
    <div class="profile-grid">
      <div class="left-column">
        <!-- Profile Section -->
        <section class="section">
          <h1 class="section-title">ðŸ§‘ Profile</h1>
          <div class="profile-content">
            <div>
              <div class="picture-label">Profile Picture</div>
              <div class="picture-upload">
                <div class="picture-upload-inner">
                  <div class="avatar-preview" id="avatar-preview">
                    <div class="avatar-placeholder">ðŸ“·</div>
                  </div>
                  <button class="upload-btn" onclick="document.getElementById('file-input').click()">Upload Profile Picture</button>
                  <input type="file" id="file-input" class="file-input" accept="image/png,image/jpeg,image/jpg,image/gif,image/webp,video/mp4" onchange="handleFileUpload(event)">
                  <div class="upload-note">PNG, JPG, JPEG, GIF, WebP, MP4</div>
                </div>
              </div>
            </div>

            <div class="form-fields">
              <div class="form-group">
                <label class="form-label">Display Name</label>
                <input type="text" class="form-input" id="display-name" value="Gamer Jay">
              </div>
              <div class="form-group">
                <label class="form-label">User ID</label>
                <input type="text" class="form-input" value="104" readonly disabled>
              </div>
              <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" class="form-input" id="email" value="aceelnene@gmail.com">
              </div>
              <div class="form-actions">
                <button class="btn btn-primary" id="save-btn" onclick="saveProfile()">Save</button>
                <button class="btn btn-secondary">Cancel</button>
              </div>
            </div>
          </div>
        </section>

        <!-- Preferences Section -->
        <section class="section">
          <h2 class="section-title" style="font-size:20px">Preferences</h2>
          <div class="pref-grid">
            <div class="pref-item">
              <div class="pref-title">Theme</div>
              <div class="pref-value">Dark</div>
            </div>
            <div class="pref-item">
              <div class="pref-title">Plan</div>
              <div class="pref-value">Creator</div>
            </div>
          </div>
        </section>
      </div>

      <!-- Active Sessions Sidebar -->
      <div class="section">
        <div class="sessions-title">Active Sessions</div>
        <div class="sessions-list" id="sessions-list">
          <!-- Sessions rendered by JS -->
        </div>
      </div>
    </div>
  </div>

  <script>
    // Check authentication
    const token = localStorage.getItem('jwt_token');
    if (!token) {
      window.location.href = '/auth.html#login';
    }

    // Demo profile
    const profile = {
      name: 'Gamer Jay',
      email: 'aceelnene@gmail.com',
      plan: 'Creator'
    };

    // Demo sessions
    let sessions = [
      { id: 's1', agent: 'Chrome on Windows', ip: '127.0.0.1', last: new Date().toISOString() },
      { id: 's2', agent: 'Safari on iOS', ip: '10.0.0.5', last: new Date(Date.now() - 7200_000).toISOString() }
    ];

    let preview = null;
    let saving = false;

    function handleFileUpload(event) {
      const files = event.target.files;
      if (!files || files.length === 0) return;

      const file = files[0];
      const url = URL.createObjectURL(file);
      preview = url;

      const previewEl = document.getElementById('avatar-preview');
      previewEl.innerHTML = `<img src="${url}" alt="avatar">`;
    }

    async function saveProfile() {
      if (saving) return;

      saving = true;
      const btn = document.getElementById('save-btn');
      const originalText = btn.textContent;
      btn.disabled = true;
      btn.textContent = 'Savingâ€¦';

      try {
        await new Promise(r => setTimeout(r, 800));

        profile.name = document.getElementById('display-name').value;
        profile.email = document.getElementById('email').value;

        alert('Profile saved successfully!');
      } finally {
        saving = false;
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    function revokeSession(id) {
      sessions = sessions.filter(s => s.id !== id);
      renderSessions();
    }

    function renderSessions() {
      const container = document.getElementById('sessions-list');
      container.innerHTML = sessions.map(s => `
        <div class="session-item">
          <div class="session-info">
            <div class="session-agent">${s.agent}</div>
            <div class="session-meta">${s.ip} â€¢ ${new Date(s.last).toLocaleString()}</div>
          </div>
          <button class="revoke-btn" onclick="revokeSession('${s.id}')">Revoke</button>
        </div>
      `).join('');
    }

    // Initialize
    renderSessions();
  </script>
</body>
</html>
